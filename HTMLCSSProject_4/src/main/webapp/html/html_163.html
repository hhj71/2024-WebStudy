<!--
		CSS => 선택자 (css/javascript/jsoup)
				1) 태그 선택자 : 태그명 {속성: 값}  => 여러개 태그명, 태그명...{속성: 값}
				2) 구분자
						=> id => id명 {속성 : 값} =============> 중복이 없는 구분자
						=> class	=> class명 {속성: 값} =========>  중복이 있는 구분자
				3) 속성 선택자
						태그명[속성 = 값]        equals
						태그명[속성^ = 값]	 startsWith
						태그명[속성$ = 값]	endsWith
						태그명[속성* = 값]	contains
				4) 동위 선택자 (형제 선택자),  자손 선택자  ,  후손선택자
									div  :  태그 형태는 트리형태로 만들어져 있다  (DOM :  Document  Object  Model)
									  |
						===================
						|					|					|			  
					   h1 				p					p		=> 자손선택자 (div > h1, div > p)
					   											|
					   										   h1 	=> 후손선택자 (div p h1)
					   										   
					   	형제 선택자  =>  1) 인접 	=> div  > h1+p	(h1 바로 옆에 있는 p 태그) , <dt><dd> ,  <th><td>
							   					    2) 전체	=> div	 > h1~p (h1 옆에 있는 모든 p 태그)					   
	
				5) 가상 선택자
						:
						=> 	: hover  : mouseover
						=>   : checked => checkbox , radio ....
							   : focus => text, button
					
				6) 구조 선택자 :  같은 태그가 여러개 있는데 구분이 없는 경우
											 목록 태그 <li>, <dd>,	<td> .....
									:  nth-child (수열)		2n  =>  0 2 4 .....
									  *n=0부터 시작		    2n+1 =>  1  3  5 .....
																		3n+1 => 1  4  7 ....
									: first-child	,  last-child
									
				7) 문자 선택자
								: 
								
								
			
			========================================================================
			CSS 속성 163page
			=======
				1) 텍스트 관련 속성
							=>  글자 크기 속성
									font-size  =  단위  (px, em)
															px = 14
															em = 2em (현재 사용하는 font의 2배)	=> 2*14 
																	1.2 em ( 1.2 * 14)
								
							=> 글자 스타일
										font-family => 여러개를 동시에 적용 가능 
											ex) font-family= 궁서체  고딕체  바탕체	=>  구글 폰트에서 적용
										font-weight	= bold
																  =====
							
						  => 정렬 
						  			text-align	:  left / center / right => td
						  			text-decoration :  none / underline => a태그
						  			vertical-align :  top / 	middle / bottom => 이미지
						  			white-space : 자동 줄바꿈 (내용, 줄거리)	
						  			line-height  :  자간
						  										
				2) 이미지 관련 속성
								background 관련
								background-image : url ('경로명')
								background-color :  
																		yellow (이미 지정된 컬러 사용 가능)
																		rgb(255,255,255) => 255를 초과하면 안된다
																		#FFF
								background-size :  width , height  => cover  자동 크기 조정
								background : 
										=>  이미지 배경위에 디자인을 할 때 사용
								
				3) 위치 속성	=> 163 page
						margin : 태그와 태그 사이의 여백
						padding : 태그 안에 문자 , 이미지에  대한 여백 
						========================================
								margin
										= margin-left
										= margin-top
										= margin-right
										= margin-bottom
										= 통합
													margin : (top), (right), (bottom), (left)
														순서) 시계 방향 
																** margin : 0px auto => 가운데 정렬
																 margin : 10px  20px  30px  40px
																 margin :  10px
																 							 (10px  10px  10px)
																 							 (자동으로 10px씩 여백 생김)
																margin :  10px  20px  
																											(10px  20px)
																margin : 10px  20px	30px
																													(20px)	
																		=>  top  / bottom	
																		=>  right  /  left
														
							 padding :  태그안에 문자 / 이미지의 위치 지정
							 			= padding-left
							 			= padding-top
							 			= padding-right
							 			= padding-bottom
							 			= padding :  top  right  bottom left
							 			
				4) 테두리 속성
							border : 테두리  =>  문장 /  이미지
										= border-width
										= border-style (solid , dotted, dashed, double)
										= border- color 
										= border  :  2px  solid  red
															 =============
															 
				5) 목록 속성  :  ol / ul  /  dl
								list-style-type  : nono
								
				6) 박스 모델
								= inline ,  block ,  inline-block
																==========		(width, height)
								= 태그 
										inline :  input , img, textarea , select, b , em , span		
										block : div, table, ol, ul , br, p						
								
				7) POSITION
								= static  :  코딩 순서대로 출력 : default
								= absolute :  절대 좌표 (top, bottom, left, right) => setBounds()
								= relative : 상대 좌표
								= fixed : 고정
								
				8) 기타 (레이어, 이동 속성)			
							    = z-index : 레이어 (순서)  =>  CardLayout => 실시간 채팅
							    =  
							    
							    
				
				9) 반응형 웹  => @media
									=> 윈도우 해상도 / 모바일 크기에 맞게  화면 설정
									
				10) CSS 라이브러리	
								bootstrap : 반응형 웹 => class 명
								Tailwind CSS :  태그 안에 css를 바로 적용
																			 ===  CSS에서 이용하는 속성을 이용한다
																			 						
	-->
	<!--
		163~165 page  :  margin / padding / border / width  /  height  :  박스 속성
		-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
		div{
				width: 200px;
				height: 200px;
				background-color:  darkred;
		}
		.box1{
				margin : 30px;
					/* margin : 30px  30px  30px  30px  과 동일 */
		}
		.box2{
			   margin : 30px  50px ;
			   /* margin : 30px  50px  30px  50px  과 동일 */
		}
		.box3{
				margin : 30px  30px  30px  30px;
		}
		.box4{
			   margin : 30px  50px  30px  50px;
		}
		/*  margin : 브라우저에서 태그와 태그사이의 여백 */
</style>
</head>
<body>
		<div class = "box1"></div>
		<div class = "box2"></div>
		<div class = "box3"></div>
		<div class = "box4"></div>
</body>
</html>
