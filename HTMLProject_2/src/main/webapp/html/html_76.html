<!--     
			글자모양 관련 태그
			<b>	 :  bold => 굵은 글씨
			<i> : 이탤릭체
			<small> : 작은 글씨
			<sub> : 아래 첨자
			<sup> : 위첨자
			<ins> : 밑줄
			<del> : 취소선
			<strong> :  강조체
			<em> : 강조체 
			<blockquote> : 인용구		
			<address>	 : 주소 출력 (이탤릭체)			
	--> 
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<marquee><h3>폭염에 먹통된 테슬라 </h3></marquee>
	<blockquote>애리조나 패밀리 등 현지 매체에 따르면, </blockquote>현지시간 <em>20일</em>, <ins>르네 산체스</ins>는 손녀딸을<address> 근처 동물원</address>에 데려가려고 했습니다. <br>
	르네는 손녀를 자신의 <mark>테슬라 모델Y </mark>뒷좌석 카시트에 앉힌 뒤 차 문을 닫고 운전석으로 향했습니다.<br>
	 그런데, 차가 갑자기 <b>먹통</b>이 돼 버렸습니다.<br>
	  <del>휴대폰의 모바일 키도, 카드 키</del>도 <strong>소용없었습니다.</strong><br>
	  
	  Hello <sub> HTML  </sub> <br>
	  Hello<sup>HTML </sup>
	  
	  <!--
		     자주 나오는 태그들
		     <b>
			 <sup>
			  *** <strong> : 크롤링 => 데이터 수집
	  -->
</body>
</html>
